<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            body {
                background-color: #ffffff;
                margin: 0;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        
        <script src="three.min.js"></script>
        <script src="Detector.js"></script>
        <script>

            if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
            
            var camera, scene, renderer;
            var geometry, material, mesh;

            function setup() {

                var W = window.innerWidth, H = window.innerHeight;
                renderer = new THREE.WebGLRenderer( { preserveDrawingBuffer: true } );
                renderer.autoClearColor = false;
                renderer.setSize( W, H );
                document.body.appendChild( renderer.domElement );

                camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
                camera.position.z = 500;

                scene = new THREE.Scene();
                
                
                // paste your code from the geometryGUI here
                geometry = new THREE.TorusGeometry(100, 29.04, 29, 11, 43.98);
                material = new THREE.MeshNormalMaterial({shading: THREE.FlatShading});
                mesh = new THREE.Mesh(geometry, material);
                mesh.scale.x = mesh.scale.y = mesh.scale.z = 1;
                scene.add(mesh);
                
                ambientLight = new THREE.AmbientLight( 0x6ebccd );
                scene.add( ambientLight );



            }

            function draw() {

                requestAnimationFrame( draw );
                
                // experiment with code from the snippets menu here
                mesh.position.x = Math.sin( Date.now() * 0.001 ) * 50;  
                mesh.rotation.z = Date.now() * 0.0005;
                camera.position.x = Math.sin( Date.now() * 0.002 ) * 50;
                mesh.position.y = Math.sin( Date.now() * 0.002 ) * 15;
                


                renderer.render( scene, camera );

            }

            setup();
            draw();

        </script>
        
    </body>
</html>
